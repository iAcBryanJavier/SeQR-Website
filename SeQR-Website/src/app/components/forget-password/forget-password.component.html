<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <h2>
            CHANGE PASSWORD
            <svg class="manage-svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z">
                </path>
            </svg>
        </h2>
    </div>
    <hr>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="updatePassword()">
        <div class="row ">
            <div class="col-4 align-right">
                <h3>CURRENT PASSWORD:</h3>
            </div>
            <div class="col input-group align-left">
                <input [(ngModel)]= "verify_password" [type]=" showOldPassword ? 'text' : 'password'" formControlName="currentPassword" type="password" class="form-control"
                [ngClass]="{'is-invalid': forgetPasswordForm.controls['currentPassword'].invalid && (forgetPasswordForm.controls['currentPassword'].dirty || forgetPasswordForm.controls['currentPassword'].touched), 'is-valid': forgetPasswordForm.controls['currentPassword'].valid && (forgetPasswordForm.controls['currentPassword'].dirty || forgetPasswordForm.controls['currentPassword'].touched)}"
                id="current-password" placeholder="Enter current password">
                <div class="input-group-append">
                    <span class="input-group-text" (click)='showOldHidePassword()' id="basic-addon2">
                        <i class="{{ showOldPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i></span>
                </div>
                <div *ngIf="forgetPasswordForm.controls['currentPassword'].invalid" class="invalid-feedback">
                    Password is required and must be at least 6 characters.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-right">
                <h3>NEW PASSWORD:</h3>
            </div>
            <div class="col input-group align-left">
                <input [type]=" showOldPassword ? 'text' : 'password'" formControlName="password" type="password" class="form-control"
                    [ngClass]="{'is-invalid': forgetPasswordForm.controls['password'].invalid && (forgetPasswordForm.controls['password'].dirty || forgetPasswordForm.controls['password'].touched), 'is-valid': forgetPasswordForm.controls['password'].valid && (forgetPasswordForm.controls['password'].dirty || forgetPasswordForm.controls['password'].touched)}"
                    id="new-password" placeholder="Enter password">
                <div class="input-group-append">
                    <span class="input-group-text" (click)='showOldHidePassword()' id="basic-addon2">
                        <i class="{{ showOldPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i></span>
                </div>
                <div *ngIf="forgetPasswordForm.controls['password'].invalid" class="invalid-feedback">
                    Password is required and must be at least 6 characters.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-right">
                <h3>CONFIRM PASSWORD:</h3>
            </div>
            <div class="col input-group align-left">
                <input [(ngModel)]= "updated_password" [type]=" showOldPassword ? 'text' : 'password'" formControlName="confirmPassword" type="password" class="form-control"
                    [ngClass]="{'is-invalid': forgetPasswordForm.controls['confirmPassword'].invalid && (forgetPasswordForm.controls['confirmPassword'].dirty || forgetPasswordForm.controls['confirmPassword'].touched), 'is-valid': forgetPasswordForm.controls['confirmPassword'].valid && (forgetPasswordForm.controls['confirmPassword'].dirty || forgetPasswordForm.controls['confirmPassword'].touched)}"
                    id="confirm-password" placeholder="Confirm password">
                <div class="input-group-append">
                    <span class="input-group-text" (click)='showOldHidePassword()' id="basic-addon2">
                        <i class="{{ showOldPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i></span>
                </div>
                <div *ngIf="forgetPasswordForm.controls['confirmPassword'].hasError('notMatching')" class="invalid-feedback">
                    Passwords do not match
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col align-left">
                <button type="button" class="btn btn-primary" routerLink="/manage-account">Go Back</button>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </form>
</div>
